<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        :root{
            --corTabela: rgb(0, 0, 0);
        }

        table{
            width: 400px;
            height: 150px;
            border-collapse:collapse;
        }



        td{
            border: 1.25px solid;
            border-color: var(--corTabela);
            padding: 4px;
            color: var(--corTabela);
            text-align: left;
            
        }
        
        .numero{
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- HIERARQUIA DE TABELAS SIMPLES
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
        -->
    <table id="tabela1">
        <tr class="linha2"> <!--primeira linha-->
            <td class="tdah">A1
            <td class="tdah">B1
            <td class="tdah">C1
        </tr>

        <tr class="linha"> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr class="linha2"> <!--terceira linha-->
            <td class="tdah">A3</td>
            <td class="tdah">B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr class="linha"> <!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td >C4</td>
        </tr>
    </table>

</body>
</html>
