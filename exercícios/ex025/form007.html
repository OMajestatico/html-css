<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Outras infromações</legend>
            <p>
                Escolha um estado, organizado por ordem geográfica
                <br>
                <label for="iest">Estado</label>
                <select name="est" id="iest">
                    <option value="" selected>---- Escolha ----</option>
                    <optgroup label="Região Norte">
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="RR">Roraima</option>
                        <option value="AP">Amapá</option>
                        <option value="RO">Rondônia</option>
                        <option value="AC">Acre</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PI">Piauí</option>
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PB">Paraíba</option>
                        <option value="CE">Ceará</option>
                        <option value="BA">Bahia</option>
                        <option value="AL">Alagoas</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>

                    <optgroup label="Região Sul">
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                    
                    <optgroup label="Região Centro-Oeste">
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="GO">Goiás</option>
                    </optgroup>

                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="ES">Espírito Santo</option>
                    </optgroup>

                    
                    
                </select>
            </p>

            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilista</option>
                    <option value="PROF">Professor</option>
                    <option value="PROG">Programador</option>
                    <option value="POL">Policial</option>
                    <option value="BOMB">Bombeiro</option>
                </datalist>
            </p>
        
            <p>
                <label for="imsg">Mensagem</label>
                <textarea name="msg" id="imsg"></textarea>
            </p>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>
    </form>
</body>
</html>
