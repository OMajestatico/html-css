<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        body{
            position: relative;
            height: 96vh;
            background-color: purple;
            padding: 10px;

        }

        #conteudo{
            position: absolute;
            height:200px;
            background-color: yellow;
            width: 400px;

            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>

    <article id="conteudo"></article>
</body>
</html>
