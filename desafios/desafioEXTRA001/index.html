<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section id="login">
            <h1>Bem-vindo, novamente!</h1>
            <p>Entre em sua conta para continuar a incrível aventura no The Curse of The Rooms!</p>
            <form action="">
                <div class="field">
                    <label for="imail">
                        E-mail:
                    </label>
                    <input type="email" name="email" id="imail">
                </div>

                <div class="field">
                    <label for="ipass">
                        Senha:
                    </label>
                    <input type="password" name="pass" id="ipass">
                </div>

                <input type="submit" value="Entrar">
                <p>Não tem uma conta? <a href="#">Crie uma!</a></p>
            </form>
        </section>
    </main>
</body>
</html>
