<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T A B E L A S !</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>T A B E L A S !</h1>
    <table>
        <tr>
            <td colspan="3">A</td>
            <td rowspan="5">B</td>

        </tr>
        <tr>
            <td rowspan="5">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>


        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            <td>M</td>


        </tr>
        <tr>
            <td colspan="5">N</td>
            <td>O</td>
            <td>P</td>
            <td>Q</td>

        </tr>
    </table>
</body>
</html>
