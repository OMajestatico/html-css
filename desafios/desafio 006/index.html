<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5 podemos inserir as tags da lista a seguir. Passe o cursor sobre as definições para saber que tag usar em cada caso.</p>

    <ul>
        <li>
            <abbr title="<p>">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Entre <h1> e <h6>">Títulos</abbr>
        </li>
        <li>
            <abbr title="<img src='source.png' alt='alternativo'>">Imagens</abbr>
        </li>
        <li>
            <abbr title="<abbr title='sem abbr'>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="<code>">Código-Fonte</abbr>
        </li>
        <li>
            <abbr title="<ol type='1,a,A,i,I'> e <li>">Listas Numeradas</abbr>
        </li>
        <li>
            <abbr title="<ul type='square,circle,disc'> e <li>">Listas não numeradas</abbr>
        </li>
    </ul>
</body>
</html>
